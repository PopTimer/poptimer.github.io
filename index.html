<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Timer</title>
    
</head>
<body>
    <div>
        <h1>Timer</h1>
    </div>
    <div>
        <div class="editTimer">
            <input type="number" class="userTime">
            <button class="confirmTimer">Ok</button>
        </div>
        <div class="numberTimer">
            <p class="valueTimer">0</p>
        </div>
    </div>
</body>
<script>
    var  JS = {};
    JS.timer = {
        number: document.querySelector('.userTime').value,
        interval: "",
        count: function() {
            document.querySelector('.editTimer').style.display = "none";
            document.querySelector('.valueTimer').innerHTML = document.querySelector('.userTime').value;
            this.number = document.querySelector('.userTime').value;
            this.interval = setInterval(function() { JS.timer.substrate() }, 1000);
        },
        substrate: function() {
            if (this.number > 0) {
                this.number = this.number - 1;
                document.querySelector('.userTime').value = this.number;
                document.querySelector('.valueTimer').innerHTML = this.number;
            } else {
                document.querySelector('.editTimer').style.display = "block";
                clearInterval(this.interval);
            }
        }
    }

    document.querySelector('.confirmTimer').addEventListener("click", function() {JS.timer.count()});
</script>
</html>
