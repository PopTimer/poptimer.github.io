<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Timer</title>
</head>
<body>
    <header>
        <h1>Timer</h1>
    </header>
    <div class="barTimer">
        <div></div>
        <span></span>
    </div>
    <div class="boxNumber">
        <p class="valueTimer">0</p>
        <form onsubmit="event.preventDefault();" id="insertTimer">
            <input type="number" class="userTime" title="Numbers only" min="1" step="1">
            <button>Ativar</button>
            <div class="message-error">
                <p>Insira um valor v√°lido!</p>
            </div>
        </form>
        <div class="controlTimer">
            <div>
                <button class="stop">Parar</button>
            </div>
            <div>
                <button class="pause">Pause</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
