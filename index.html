<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Timer</title>
    
</head>
<body>
    <div>
        <h3>Lista</h3>
    </div>
    <div>
        <input type="number" class="userTime">
        <p>30</p>
    </div>
</body>
<script>
    var  JS = {};
    JS.timer = {
        number: document.querySelector('.userTime').value,
        count: function() {
            setInterval(JS.timer.substrate(), 1000);
        },
        substrate: function() {
            let time = Number(document.querySelector('.userTime').value)
            time = time - 1;
            document.querySelector('.userTime').value = time
        }
    }
    JS.timer.count();
</script>
</html>
