<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poptimer is a seconds counter!">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>PopTimer</title>
</head>
<body>
    <header  class="container-fluid">
        <h1>PopTimer</h1>
    </header>
    <div class="container-fluid">  
        <div class="row gray">
            <div class="col-12">
                <div class="barTimer">
                    <div></div>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
    <section class="container-fluid">
        <div>
            <div class="counterBg red">
                <p class="valueTimer">0</p>
            </div>
            <div class="row counterInfo">
                <div class="col-6">
                    <div class="box">
                        <h2>Times</h2>
                        <p class="valueTimes">0</p><p> <span></span></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="box">
                        <h2>Exercises</h2>
                        <p class="valueExercises">1</p>
                    </div>
                </div>
            </div>
            <form onsubmit="event.preventDefault();" id="insertTimer" novalidate>
                <div class="row">
                    <div class=" col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label>Insert rest seconds:</label>
                            <input type="number" class="form-control restTime" title="Numbers only" min="1" max="86399" step="1">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label>Insert exercise seconds:</label>
                            <input type="number" class="form-control userTime" title="Numbers only" min="1" max="86399" step="1">
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Times:</label>
                                <input type="number" class="form-control times" title="Numbers only" value="1" min="1" step="1" >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Exercises:</label>
                                <input type="number" class="form-control exercises" title="Numbers only" value="1" min="1" step="1">
                            </div>
                        </div>
                    </div>                   
                </div>
                <button class="btn btn-outline-dark"><img src="assets/img/play.png" alt="Play" title="Play"></button>
                <div class="message-error">
                    <p>Insira um valor entre 1 a 86399!</p>
                </div>
            </form>
            <div class="controlTimer">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-outline-dark stop"><img src="assets/img/stop.png" alt="Stop" title="Stop"></button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-outline-dark pause"><img src="assets/img/pause.png" alt="Pause" title="Pause"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
