<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>PopTimer</title>
</head>
<body>

        <header  class="container-fluid">
            <h1>PopTimer</h1>
        </header>
    <div class="container-fluid">  
        <div class="row">
            <div class="col-12">
                <div class="barTimer">
                    <div></div>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            </div>
        </div>

    </div>
    <section class="container-fluid">
        <div>
            <p class="valueTimer">0</p>
            <form onsubmit="event.preventDefault();" id="insertTimer">
                <div class="form-group">
                    <label>Insert seconds:</label>
                    <input type="number" class="userTime" title="Numbers only" min="1" step="1" required>
                </div>
                <div class="">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Times:</label>
                                <input type="number" class="form-control times" title="Numbers only" value="1" min="1" step="1" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Exercises:</label>
                                <input type="number" class="form-control exercises" title="Numbers only" value="1" min="1" step="1" required>
                            </div>
                        </div>
                    </div>

                    
                </div>



                <button class="btn btn-outline-dark"><img src="assets/img/play.png" alt="Play" title="Play"></button>
                <div class="message-error">
                    <p>Insira um valor v√°lido!</p>
                </div>
            </form>
            <div class="controlTimer">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-outline-dark stop"><img src="assets/img/stop.png" alt="Stop" title="Stop"></button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-outline-dark pause"><img src="assets/img/pause.png" alt="Pause" title="Pause"></button>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
